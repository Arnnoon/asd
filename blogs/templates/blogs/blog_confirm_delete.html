{% extends 'base_generic.html' %}

{% block content %}
  <h2>Are you sure you want to delete this blog?</h2>
  <div>
    <h3>{{ blog.title }}</h3>
    <p>{{ blog.content }}</p>
  </div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete it</button>
    <a href="{% url 'blogs:home' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
