<h1>PostPal</h1>
<div class="header-buttons">
    {% if user.is_authenticated %}
        <a href="{% url 'blogs:blog-create' %}" class="btn">New Blog</a>
        <div class="dropdown">
            <button class="btn">Hello {{ user.username }}</button>
            <div class="dropdown-content">
                <form action="{% url 'user_accounts:logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="background: none; border: none; color: #007bff; cursor: pointer;">Logout</button>
                </form>
            </div>
        </div>
    {% else %}
        <a href="{% url 'user_accounts:login' %}" class="btn">Login</a>
        {% comment %} <a href="{% url 'user_accounts:register' %}" class="btn">Sign Up</a> {% endcomment %}
    {% endif %}
</div>
